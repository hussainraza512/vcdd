<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="https://kit.fontawesome.com/60198ec68e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        

        <div class="music-player">


            <div class="options op">
            
                <div class="background-blur"></div>
                <ul>
                    
                    
                </ul>

            </div>

            <nav>
                <div class="circle">
                    <i class="uil uil-angle-left" id="remove" ></i>
                </div>

                <div class="circle">
                    <i class="uil uil-align-justify" id="more"></i>
                </div>
            </nav>
            <img src="https://yt3.googleusercontent.com/ytc/AIdro_kOsVnJDb1NQ5PuvCP4s52IAVcfzSNW8NKyq4e-Tw=s900-c-k-c0x00ffffff-no-rj"
                class="song-img">
            <h1 class="noha-name">Noha</h1>
            <p>Nadeem Sarwar</p>

            <div class="noha-time">
                00:00 / 00:00
            </div>

            
            <div class="seek-bar">
                <div class="circle1"></div>
            </div>

<!-- 
            <input type="range" value="0" id="progress"> -->

            <div class="controls">
                <div><img width="27" id="previous"
                    src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/prevsong.svg"
                    alt=""></div>
                <div><img width="27" id="play" src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/play.svg
                    " alt=""></div>
                <div><img width="27" id="next"
                    src="https://raw.githubusercontent.com/CodeWithHarry/Sigma-Web-Dev-Course/cb54aa395ad2ff4fbfd64353b250bfaedee0611d/Video%2084%20-%20Project%202%20-%20Spotify%20Clone/img/nextsong.svg"
                    alt=""></div>
            </div>

        </div>

    </div>


    <script src="player2.js"></script>
</body>

</html>
